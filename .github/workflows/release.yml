name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - runtime: linux-x64
            os: ubuntu-latest
            artifact: RackPeekInventory-linux-x64
          - runtime: win-x64
            os: windows-latest
            artifact: RackPeekInventory-win-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Publish
        run: >
          dotnet publish RackPeekInventory
          -c Release
          -r ${{ matrix.runtime }}
          --self-contained
          -o publish

      - name: Archive (Linux)
        if: runner.os == 'Linux'
        run: tar -czf ${{ matrix.artifact }}.tar.gz -C publish .

      - name: Archive (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path publish\* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
